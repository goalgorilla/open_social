langcode: en
status: true
dependencies:
  config:
    - search_api.server.social_database
  module:
    - search_api
    - node
_core:
  default_config_hash: t1BOhlqIA7w27H-8YQwHlmnWT-b9mvSlra5QAaHczAc
id: social_content
name: 'Social Content'
description: 'Default content index created for the Social distribution.'
read_only: false
field_settings:
  search_api_language:
    label: 'Item language'
    datasource_id: null
    property_path: search_api_language
    type: string
    indexed_locked: true
    type_locked: true
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
  rendered_item:
    label: 'Rendered HTML output'
    datasource_id: null
    property_path: rendered_item
    type: text
    indexed_locked: true
  type:
    label: Type
    datasource_id: 'entity:node'
    property_path: type
    type: string
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  uid:
    label: 'Authored by'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  search_api_node_grants:
    label: 'Node access information'
    datasource_id: null
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
processor_settings:
  add_url:
    plugin_id: add_url
    settings:
      weights:
        preprocess_index: -30
  language:
    plugin_id: language
    settings:
      weights:
        preprocess_index: -30
  content_access:
    plugin_id: content_access
    settings:
      weights:
        preprocess_index: -10
        preprocess_query: -10
  highlight:
    plugin_id: highlight
    settings:
      highlight: always
      excerpt: true
      excerpt_length: 256
      prefix: '<strong>'
      suffix: '</strong>'
      weights:
        postprocess_query: 0
  html_filter:
    plugin_id: html_filter
    settings:
      fields:
        - rendered_item
      title: true
      alt: true
      tags:
        h1: 5
        h2: 3
        h3: 2
        strong: 2
        b: 2
      weights:
        preprocess_index: -10
        preprocess_query: -10
  ignorecase:
    plugin_id: ignorecase
    settings:
      fields:
        - title
        - rendered_item
      weights:
        preprocess_index: -10
        preprocess_query: -10
  node_status:
    plugin_id: node_status
    settings:
      weights:
        preprocess_index: -10
  rendered_item:
    plugin_id: rendered_item
    settings:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          event: search_index
          topic: search_index
      weights:
        preprocess_index: -10
  stopwords:
    plugin_id: stopwords
    settings:
      fields:
        - title
        - rendered_item
      stopwords:
        - a
        - an
        - and
        - are
        - as
        - at
        - be
        - but
        - by
        - for
        - if
        - in
        - into
        - is
        - it
        - 'no'
        - not
        - of
        - 'on'
        - or
        - s
        - such
        - t
        - that
        - the
        - their
        - then
        - there
        - these
        - they
        - this
        - to
        - was
        - will
        - with
      weights:
        preprocess_index: -5
        preprocess_query: -2
        postprocess_query: -2
  tokenizer:
    plugin_id: tokenizer
    settings:
      fields:
        - title
        - rendered_item
      spaces: ''
      overlap_cjk: 1
      minimum_word_size: '3'
      weights:
        preprocess_index: -6
        preprocess_query: -6
  transliteration:
    plugin_id: transliteration
    settings:
      fields:
        - title
        - rendered_item
      weights:
        preprocess_index: -10
        preprocess_query: -10
options:
  index_directly: false
  cron_limit: 50
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    settings:
      default: '1'
      bundles:
        event: '0'
      languages: {  }
tracker_settings:
  default:
    plugin_id: default
    settings: {  }
server: social_database
