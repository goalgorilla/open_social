services:
  social_comment.breadcrumb:
    arguments: ['@entity_type.manager']
    class: Drupal\social_comment\SocialCommentBreadcrumbBuilder
    tags:
      - { name: breadcrumb_builder, priority: 101 }
  social_comment.route_subscriber:
    class: Drupal\social_comment\Routing\RouteSubscriber
    arguments: ['@config.factory']
    tags:
      - { name: event_subscriber }
  social_comment.lazy_renderer:
    class: Drupal\social_comment\SocialCommentLazyRenderer
    arguments:
      - '@entity_type.manager'
      - '@current_route_match'
      - '@module_handler'
  social_comment.eda_handler:
    class: Drupal\social_comment\EdaHandler
    arguments:
      - '@uuid'
      - '@request_stack'
      - '@module_handler'
      - '@entity_type.manager'
      - '@current_user'
      - '@current_route_match'
      - '@config.factory'
      - '@datetime.time'
      - '@?social_eda.dispatcher'
    tags:
      - { name: social.eda.handler }
