services:
  social_topic.route_subscriber:
    class: Drupal\social_topic\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  social_topic.translation_defaults:
    class: Drupal\social_topic\ContentTranslationDefaultsConfigOverride
    tags:
      - { name: config.factory.override, priority: 5 }
      - { name: social_language_defaults }
  social_topic.eda_handler:
    class: Drupal\social_topic\EdaHandler
    arguments:
      - '@uuid'
      - '@request_stack'
      - '@module_handler'
      - '@entity_type.manager'
      - '@current_user'
      - '@current_route_match'
      - '@config.factory'
      - '@datetime.time'
      - '@?social_eda.dispatcher'
    tags:
      - { name: social.eda.handler }
