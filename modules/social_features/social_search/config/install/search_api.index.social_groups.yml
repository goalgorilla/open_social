      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    all_fields: false
  tokenizer:
    plugin_id: tokenizer
    settings:
      fields:
        - field_group_description
        - rendered_item
      spaces: ''
      overlap_cjk: 1
      minimum_word_size: '3'
      weights:
        preprocess_index: -6
        preprocess_query: -6
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    all_fields: false
  transliteration:
    plugin_id: transliteration
    settings:
      fields:
        - label
        - field_group_description
        - rendered_item
      weights:
        preprocess_index: -10
        preprocess_query: -10
    all_fields: false
