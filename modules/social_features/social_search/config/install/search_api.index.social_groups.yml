langcode: en
status: true
dependencies:
  module:
    - user
    - search_api
    - group
  config:
    - field.storage.group.field_group_description
    - search_api.server.social_database
    - core.entity_view_mode.group.teaser
id: social_groups
name: 'Social Groups'
description: 'Default group index created for the Social distribution.'
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:group':
          closed_group: teaser
          open_group: teaser
  type:
    label: Type
    datasource_id: 'entity:group'
    property_path: type
    type: string
  label:
    label: Title
    datasource_id: 'entity:group'
    property_path: label
    type: text
    boost: !!float 8
  name:
    label: 'Group creator » User » Name'
    datasource_id: 'entity:group'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - user
  field_group_description:
    label: Description
    datasource_id: 'entity:group'
    property_path: field_group_description
    type: text
    dependencies:
      config:
        - field.storage.group.field_group_description
datasource_settings:
  'entity:group':
    plugin_id: 'entity:group'
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url:
    plugin_id: add_url
    weights:
      preprocess_index: -30
  aggregated_field:
    plugin_id: aggregated_field
    weights:
      add_properties: 20
  html_filter:
    plugin_id: html_filter
    all_fields: false
    fields:
      - field_group_description
      - rendered_item
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
      em: 1
      u: 1
    weights:
      preprocess_index: -10
      preprocess_query: -10
  ignorecase:
    plugin_id: ignorecase
    all_fields: false
    fields:
      - type
      - label
      - name
      - field_group_description
      - rendered_item
    weights:
      preprocess_index: -10
      preprocess_query: -10
  ignore_character:
    plugin_id: ignore_character
    all_fields: false
    fields:
      - type
      - label
      - name
      - field_group_description
    ignorable: '[''¿¡!?,.:;]'
    strip:
      character_sets:
        Pc: Pc
        Pd: Pd
        Pe: Pe
        Pf: Pf
        Pi: Pi
        Po: Po
        Ps: Ps
    weights:
      preprocess_index: -10
      preprocess_query: -10
  rendered_item:
    plugin_id: rendered_item
    weights:
      add_properties: 0
      pre_index_save: -10
  stopwords:
    plugin_id: stopwords
    all_fields: false
    fields:
      - field_group_description
      - rendered_item
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -2
  tokenizer:
    plugin_id: tokenizer
    all_fields: false
    fields:
      - field_group_description
      - rendered_item
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
  transliteration:
    plugin_id: transliteration
    all_fields: false
    fields:
      - label
      - field_group_description
      - rendered_item
    weights:
      preprocess_index: -10
      preprocess_query: -10
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: false
  cron_limit: 50
server: social_database
