langcode: en
status: true
dependencies:
  config:
    - field.storage.profile.field_profile_expertise
    - field.storage.profile.field_profile_interests
    - field.storage.profile.field_profile_profile_tag
    - search_api.server.social_database
    - core.entity_view_mode.profile.search_index
  module:
    - user
    - search_api
    - social_search
    - profile
id: social_users
name: 'Social Users'
description: 'Default users index created for the Social distribution.'
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        authenticated: authenticated
      view_mode:
        'entity:profile':
          profile: search_index
          main: ''
  field_profile_expertise:
    label: Expertise
    datasource_id: 'entity:profile'
    property_path: field_profile_expertise
    type: integer
    dependencies:
      config:
        - field.storage.profile.field_profile_expertise
  field_profile_interests:
    label: Interests
    datasource_id: 'entity:profile'
    property_path: field_profile_interests
    type: integer
    dependencies:
      config:
        - field.storage.profile.field_profile_interests
  field_profile_profile_tag:
    label: 'Profile tag'
    datasource_id: 'entity:profile'
    property_path: field_profile_profile_tag
    type: integer
    dependencies:
      config:
        - field.storage.profile.field_profile_profile_tag
  uid:
    label: Owner
    datasource_id: 'entity:profile'
    property_path: uid
    type: integer
  name:
    label: 'Owner » User » Name'
    datasource_id: 'entity:profile'
    property_path: 'uid:entity:name'
    type: text
    dependencies:
      module:
        - user
datasource_settings:
  'entity:profile':
    plugin_id: 'entity:profile'
    settings:
      bundles:
        default: true
        selected: {  }
    bundles:
      default: true
      selected: {  }
processor_settings:
  add_url:
    plugin_id: add_url
    settings:
      weights:
        preprocess_index: -30
  aggregated_field:
    plugin_id: aggregated_field
    settings:
      weights:
        add_properties: 20
  html_filter:
    plugin_id: html_filter
    settings:
      fields:
        - rendered_item
        - name
      title: true
      alt: true
      tags:
        h1: 5
        h2: 3
        h3: 2
        strong: 2
        b: 2
      weights:
        preprocess_index: -10
        preprocess_query: -10
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
      em: 1
      u: 1
    all_fields: false
  ignorecase:
    plugin_id: ignorecase
    settings:
      fields:
        - rendered_item
        - name
      weights:
        preprocess_index: -10
        preprocess_query: -10
    all_fields: false
  rendered_item:
    plugin_id: rendered_item
    settings:
      weights:
        add_properties: 0
        pre_index_save: -10
  stopwords:
    plugin_id: stopwords
    settings:
      fields:
        - rendered_item
        - name
      stopwords:
        - a
        - an
        - and
        - are
        - as
        - at
        - be
        - but
        - by
        - for
        - if
        - in
        - into
        - is
        - it
        - 'no'
        - not
        - of
        - 'on'
        - or
        - s
        - such
        - t
        - that
        - the
        - their
        - then
        - there
        - these
        - they
        - this
        - to
        - was
        - will
        - with
      weights:
        preprocess_index: -5
        preprocess_query: -2
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    all_fields: false
  tokenizer:
    plugin_id: tokenizer
    settings:
      fields:
        - rendered_item
        - name
      spaces: ''
      overlap_cjk: 1
      minimum_word_size: '3'
      weights:
        preprocess_index: -6
        preprocess_query: -6
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    all_fields: false
  transliteration:
    plugin_id: transliteration
    settings:
      fields:
        - rendered_item
        - name
      weights:
        preprocess_index: -10
        preprocess_query: -10
    all_fields: false
  super_user:
    weights:
      preprocess_query: 30
tracker_settings:
  default:
    plugin_id: default
    settings: {  }
options:
  index_directly: true
  cron_limit: 50
server: social_database
