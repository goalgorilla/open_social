langcode: en
status: true
dependencies:
  config:
    - field.storage.profile.field_profile_expertise
    - field.storage.profile.field_profile_interests
    - field.storage.profile.field_profile_profile_tag
    - field.storage.profile.field_profile_first_name
    - field.storage.profile.field_profile_last_name
    - search_api.server.social_database
    - core.entity_view_mode.profile.search_index
  module:
    - user
    - search_api
    - social_search
    - profile
id: social_users
name: 'Social Users'
description: 'Default users index created for the Social distribution.'
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        authenticated: authenticated
      view_mode:
        'entity:profile':
          profile: search_index
          main: ''
  field_profile_expertise:
    label: Expertise
    datasource_id: 'entity:profile'
    property_path: field_profile_expertise
    type: integer
    dependencies:
      config:
        - field.storage.profile.field_profile_expertise
  field_profile_interests:
    label: Interests
    datasource_id: 'entity:profile'
    property_path: field_profile_interests
    type: integer
    dependencies:
      config:
        - field.storage.profile.field_profile_interests
  field_profile_profile_tag:
    label: 'Profile tag'
    datasource_id: 'entity:profile'
    property_path: field_profile_profile_tag
    type: integer
    dependencies:
      config:
        - field.storage.profile.field_profile_profile_tag
  uid:
    label: Owner
    datasource_id: 'entity:profile'
    property_path: uid
    type: integer
  name:
    label: 'Owner » User » Name'
    datasource_id: 'entity:profile'
    property_path: 'uid:entity:name'
    type: text
    dependencies:
      module:
        - user
  user_status:
    label: 'Owner » User » User status'
    datasource_id: 'entity:profile'
    property_path: 'uid:entity:status'
    type: boolean
    dependencies:
      module:
        - user
  field_profile_first_name:
    label: 'First name'
    datasource_id: 'entity:profile'
    property_path: field_profile_first_name
    type: text
    dependencies:
      config:
        - field.storage.profile.field_profile_first_name
  field_profile_last_name:
    label: 'Last name'
    datasource_id: 'entity:profile'
    property_path: field_profile_last_name
    type: text
    dependencies:
      config:
        - field.storage.profile.field_profile_last_name
datasource_settings:
  'entity:profile':
    plugin_id: 'entity:profile'
    bundles:
      default: true
      selected: {  }
processor_settings:
  add_url:
    plugin_id: add_url
    weights:
      preprocess_index: -30
  aggregated_field:
    plugin_id: aggregated_field
    weights:
      add_properties: 20
  html_filter:
    plugin_id: html_filter
    all_fields: false
    fields:
      - rendered_item
      - name
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
      em: 1
      u: 1
    weights:
      preprocess_index: -10
      preprocess_query: -10
  ignorecase:
    plugin_id: ignorecase
    all_fields: false
    fields:
      - rendered_item
      - name
      - field_profile_first_name
      - field_profile_last_name
    weights:
      preprocess_index: -10
      preprocess_query: -10
  rendered_item:
    plugin_id: rendered_item
    weights:
      add_properties: 0
      pre_index_save: -10
  stopwords:
    plugin_id: stopwords
    all_fields: false
    fields:
      - rendered_item
      - name
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -2
  tokenizer:
    plugin_id: tokenizer
    all_fields: false
    fields:
      - rendered_item
      - name
      - field_profile_first_name
      - field_profile_last_name
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
  transliteration:
    plugin_id: transliteration
    all_fields: false
    fields:
      - rendered_item
      - name
      - field_profile_first_name
      - field_profile_last_name
    weights:
      preprocess_index: -10
      preprocess_query: -10
  super_user:
    weights:
      preprocess_query: 30
  blocked_users:
    weights:
      preprocess_query: -30
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: false
  cron_limit: 50
server: social_database
