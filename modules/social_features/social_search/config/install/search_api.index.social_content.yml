langcode: en
status: true
dependencies:
  config:
    - search_api.server.social_database
    - core.entity_view_mode.node.search_index
  module:
    - search_api
    - node
id: social_content
name: 'Social Content'
description: 'Default content index created for the Social distribution.'
read_only: false
field_settings:
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          book: search_index
          event: search_index
          page: search_index
          topic: search_index
  type:
    label: Type
    datasource_id: 'entity:node'
    property_path: type
    type: string
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  uid:
    label: 'Authored by'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    settings:
      bundles:
        default: true
        selected: {  }
      languages:
        default: true
        selected: {  }
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url:
    plugin_id: add_url
    settings:
      weights:
        preprocess_index: -30
  aggregated_field:
    plugin_id: aggregated_field
    settings:
      weights:
        add_properties: 20
  content_access:
    plugin_id: content_access
    settings:
      weights:
        preprocess_index: -10
        preprocess_query: -10
  html_filter:
    plugin_id: html_filter
    settings:
      fields:
        - rendered_item
      title: true
      alt: true
      tags:
        h1: 5
        h2: 3
        h3: 2
        strong: 2
        b: 2
      weights:
        preprocess_index: -10
        preprocess_query: -10
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
      em: 1
      u: 1
    all_fields: false
  ignorecase:
    plugin_id: ignorecase
    settings:
      fields:
        - title
        - rendered_item
      weights:
        preprocess_index: -10
        preprocess_query: -10
    all_fields: false
  rendered_item:
    plugin_id: rendered_item
    settings:
      weights:
        add_properties: 0
        pre_index_save: -10
  stopwords:
    plugin_id: stopwords
    settings:
      fields:
        - title
        - rendered_item
      stopwords:
        - a
        - an
        - and
        - are
        - as
        - at
        - be
        - but
        - by
        - for
        - if
        - in
        - into
        - is
        - it
        - 'no'
        - not
        - of
        - 'on'
        - or
        - s
        - such
        - t
        - that
        - the
        - their
        - then
        - there
        - these
        - they
        - this
        - to
        - was
        - will
        - with
      weights:
        preprocess_index: -5
        preprocess_query: -2
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    all_fields: false
  tokenizer:
    plugin_id: tokenizer
    settings:
      fields:
        - title
        - rendered_item
      spaces: ''
      overlap_cjk: 1
      minimum_word_size: '3'
      weights:
        preprocess_index: -6
        preprocess_query: -6
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    all_fields: false
  transliteration:
    plugin_id: transliteration
    settings:
      fields:
        - title
        - rendered_item
      weights:
        preprocess_index: -10
        preprocess_query: -10
    all_fields: false
tracker_settings:
  default:
    plugin_id: default
    settings: {  }
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: social_database
