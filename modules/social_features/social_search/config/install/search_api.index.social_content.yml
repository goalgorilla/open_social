langcode: en
status: true
dependencies:
  module:
    - node
    - search_api
    - entity_access_by_field
  config:
    - field.storage.node.field_event_date
    - field.storage.node.field_event_date_end
    - search_api.server.social_database
    - core.entity_view_mode.node.search_index
id: social_content
name: 'Social Content'
description: 'Default content index created for the Social distribution.'
read_only: false
field_settings:
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
    dependencies:
      module:
        - node
  field_event_date:
    label: Start
    datasource_id: 'entity:node'
    property_path: field_event_date
    type: date
    dependencies:
      config:
        - field.storage.node.field_event_date
  field_event_date_end:
    label: End
    datasource_id: 'entity:node'
    property_path: field_event_date_end
    type: date
    dependencies:
      config:
        - field.storage.node.field_event_date_end
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          book: search_index
          event: search_index
          page: search_index
          topic: search_index
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 21
    dependencies:
      module:
        - node
  type:
    label: Type
    datasource_id: 'entity:node'
    property_path: type
    type: text
    boost: !!float 13
    dependencies:
      module:
        - node
  uid:
    label: 'Authored by'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  entity_access_by_field:
    weights:
      preprocess_query: -30
  ignorecase:
    plugin_id: ignorecase
    all_fields: true
    fields:
      - rendered_item
      - title
      - type
    weights:
      preprocess_index: -10
      preprocess_query: -10
  content_access:
    plugin_id: content_access
    weights:
      preprocess_index: -10
      preprocess_query: -10
  language_with_fallback: {  }
  stopwords:
    plugin_id: stopwords
    all_fields: false
    fields:
      - rendered_item
      - title
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -2
  html_filter:
    plugin_id: html_filter
    all_fields: false
    fields:
      - rendered_item
    title: true
    alt: true
    tags:
      b: 2
      em: 1
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      u: 1
    weights:
      preprocess_index: -15
      preprocess_query: -10
  transliteration:
    plugin_id: transliteration
    all_fields: true
    fields:
      - rendered_item
      - title
      - type
    weights:
      preprocess_index: -10
      preprocess_query: -10
  rendered_item:
    plugin_id: rendered_item
    weights:
      add_properties: 0
      pre_index_save: -10
  add_url:
    plugin_id: add_url
    weights:
      preprocess_index: -30
  aggregated_field:
    plugin_id: aggregated_field
    weights:
      add_properties: 20
  tokenizer:
    plugin_id: tokenizer
    all_fields: true
    fields:
      - rendered_item
      - title
      - type
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
    ignored: ._-
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: false
  cron_limit: 50
server: social_database
