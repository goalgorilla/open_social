channels:
  followUserCreate:
    address: com.getopensocial.follow.user.create
    messages:
      followUserCreate:
        payload:
          allOf:
            - $ref: '#/components/schemas/cloudEventsSchema'
            - type: object
              properties:
                data:
                  type: object
                  properties:
                    follow:
                      type: object
                      properties:
                        id:
                          type: string
                          description: The UUID of the follow relationship.
                        created:
                          type: string
                          format: date-time
                          description: The creation time of the follow relationship.
                        updated:
                          type: string
                          format: date-time
                          description: The last updated time of the follow relationship.
                        target:
                          type: object
                          properties:
                            id:
                              type: string
                              description: The UUID of the target user being followed.
                            displayName:
                              type: string
                              description: The display name of the target user.
                            href:
                              type: object
                              properties:
                                canonical:
                                  type: string
                                  format: uri
                                  description: Canonical URL of the target user profile.
                        follower:
                          type: object
                          properties:
                            id:
                              type: string
                              description: The UUID of the user who is following.
                            displayName:
                              type: string
                              description: The display name of the follower user.
                            href:
                              type: object
                              properties:
                                canonical:
                                  type: string
                                  format: uri
                                  description: Canonical URL of the follower user profile.
                    actor:
                      type: object
                      properties:
                        application:
                          type: object
                          nullable: true
                          properties:
                            id:
                              type: string
                              description: Application ID (UUIDv4)
                            name:
                              type: string
                              description: Name of the application
                        user:
                          type: object
                          nullable: true
                          properties:
                            id:
                              type: string
                              description: Actor user ID (UUIDv4)
                            displayName:
                              type: string
                              description: Display name of the actor user
                            href:
                              type: object
                              properties:
                                canonical:
                                  type: string
                                  format: uri
                                  description: Canonical URL for the actor profile
operations:
  onFollowUserCreate:
    action: 'receive'
    channel:
      $ref: '#/channels/followUserCreate'
