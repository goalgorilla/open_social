services:
  social_follow_user.flag_subscriber:
    class: Drupal\social_follow_user\EventSubscriber\FlagEvents
    arguments: ['@cache_tags.invalidator']
    tags:
      - { name: event_subscriber }
  social_follow_user.helper:
    class: Drupal\social_follow_user\Service\SocialFollowUserHelper
    arguments:
      - '@current_user'
      - '@flag'
  social_follow_user.eda_handler:
    class: Drupal\social_follow_user\EdaHandler
    arguments:
      - '@uuid'
      - '@request_stack'
      - '@module_handler'
      - '@entity_type.manager'
      - '@current_user'
      - '@current_route_match'
      - '@config.factory'
      - '@datetime.time'
      - '@logger.factory'
      - '@?social_eda.dispatcher'
    tags:
      - { name: social.eda.handler }
