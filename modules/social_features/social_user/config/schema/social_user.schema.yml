social_user.settings:
  type: config_object
  label: "Social User Settings"
  mapping:
    signup_help:
      type: text
      label: "Signup Help Text"
    login_help:
      type: text
      label: "Log in Help Text"
    verified_immediately:
      type: boolean
      label: "Verified immediately"
    social_user_profile_landingpage:
      type: string
      label: "A valid route name that is used as default user profile page"
    show_mail_in_messages:
      type: boolean
      label: "The site email address in help messages after failed login, signup or password reset."

social_user.navigation.settings:
  type: config_object
  label: "Social User Navigation Bar Settings"
  mapping:
    display_social_private_message_icon:
      type: boolean
      label: "Display the private message icon in the navigation bar"
    display_my_groups_icon:
      type: boolean
      label: "Display the groups icon in the navigation bar"
