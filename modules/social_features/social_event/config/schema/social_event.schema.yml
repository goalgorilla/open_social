social_event.settings:
  type: config_object
  label: 'Social Event Settings'
  mapping:
    enroll:
      type: sequence
      label: 'For which group type a user should be added to the group when enrolling for an event.'
      group_type:
        type: string
        label: 'Group Type'
    allow_to_disable_enroll:
      type: boolean
      label: 'Allow event organizers to disable event enrollments'
