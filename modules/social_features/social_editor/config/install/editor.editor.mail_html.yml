langcode: en
status: true
dependencies:
  config:
    - filter.format.mail_html
  module:
    - ckeditor5
format: mail_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - underline
      - '|'
      - link
      - '|'
      - alignment
      - '|'
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - left
        - center
        - right
        - justify
    editor_advanced_link_link:
      enabled_attributes:
        - class
        - id
        - rel
        - target
        - title
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
