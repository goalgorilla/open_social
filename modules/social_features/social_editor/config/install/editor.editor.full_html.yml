langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - removeFormat
      - '|'
      - alignment
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - drupalInsertImage
      - insertTable
      - horizontalLine
      - '|'
      - heading
      - codeBlock
      - style
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_style:
      styles:
        -
          label: 'Default link'
          element: '<a class="btn btn-default">'
        -
          label: 'Primary link'
          element: '<a class="btn btn-primary">'
        -
          label: 'Accent link'
          element: '<a class="btn btn-accent">'
        -
          label: 'Primary badge'
          element: '<span class="badge badge-primary">'
        -
          label: 'Secondary badge'
          element: '<span class="badge badge-secondary">'
        -
          label: 'Pill badge'
          element: '<span class="badge badge--pill badge-default">'
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    ckeditor5_list:
      reversed: true
      startIndex: true
    ckeditor5_alignment:
      enabled_alignments:
        - left
        - center
        - right
        - justify
    ckeditor5_imageResize:
      allow_resize: true
    editor_advanced_link_link:
      enabled_attributes:
        - aria-label
        - class
        - id
        - rel
        - target
        - title
image_upload:
  status: true
  scheme: private
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
