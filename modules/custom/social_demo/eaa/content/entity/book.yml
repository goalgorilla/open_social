  body: >
    <p>This manual explains the ins and outs of the EEA community. Please take the time to read through it carefully. If you have any questions, please feel free to contact one of the EEA staff members. </p>
    <p>The Environmental Education Association is an NGO that empowers people and organizations to take action to create a more sustainable planet. We connect volunteers that help ensure that people have the motivation, knowledge, and skills to develop and share their environmental values. We do this by partnering up with schools, education, and other environmental organizations to organize educational events, experiences, and workshops. We also provide practical support by connecting volunteers with educators and helping to organize protests for improvements to the educational system about sustainability. Together, we want to work together towards creating a better world.</p>
    <p>Read more about:</p>
    <ol>
        <li><a href="/about/community-goal">Community Goal</a></li>
        <li><a href="/about/history">History</li>
        <li><a href="/about/management-team">Management Team</li>
    </ol>
