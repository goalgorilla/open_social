  body: >
    <p>The community has been live since 2015 and has been moderately active since with the Community Manager posting about 50% of the content while the other 50% is User Generated. This is also partly due to the fact that the EEA wants to use its community platform as a source to spread its own information such as educational tools and events.  </p>
    <p> We are now a community of staff, volunteers and other interested parties, (parents, students and people with an educational or political background). We welcome anyone thatâ€™s interested in helping to make the planet a better place. </p>
