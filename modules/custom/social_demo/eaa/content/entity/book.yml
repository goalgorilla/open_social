  body: >
    <p>Our goal is to engage and educate people as environmental citizens. </p>
    <p>We do this by:</p>
    <ol>
        <li>Creating a community for volunteers to learn and contribute </li>
        <li>Organizing events for volunteering, teaching, and spreading awareness </li>
        <li>Provide materials for other organizations to educate </li>
        <li>And more! </li>
    </ol>
