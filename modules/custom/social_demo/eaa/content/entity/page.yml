  body: >
    <p>Hey, thanks for joining our community! </p>
    <p>We’re really glad you’re here to help spread the word on the importance of educational assistance. We’re even happier that you want to share your knowledge, time and experiences with us, and the rest of our community. Before you do, please keep these simple guidelines in mind:</p>
    <p>Do</p>
    <ol>
        <li>Respect each other. This may be an online venue, but we’re all equals no matter where we share our thoughts and opinions.</li>
        <li>Keep your comments focused and on topic, according to each post. This helps facilitate the best, most productive conversations. If you have bigger ideas, send us an email or give us a ring. We’re happy to hear from you.</li>
        <li>Protect your privacy. Comments on this community are visible to anyone in this community. You shouldn’t post anything here that you wouldn’t say in public. Protect your privacy and don’t give out personal information such as email addresses, telephone numbers or street addresses.</li>
    </ol>
    <p>Don’t</p>
    <ol>
        <li>Be hateful. Disagreements can lead to great progress. However, insulting individuals will not be tolerated. Comments that use racism, sexism and discriminatory or defamatory are not allowed and will be removed immediately.</li>
        <li>Think we’re responsible for the content of other websites. We cannot control the content of sites that we may link to or sites that may link to us. The inclusion of any link does not imply endorsement by the EEA. In addition, the EEA is not responsible for the privacy practices of such other websites. We encourage you to read the privacy statements of every website that requests personal information from you.</li>
        <li>The EEA is not responsible for inaccuracies published by EEA community members. When in doubt, please contact an EEA official to verify that the information provided by another community member is correct and can be acted upon. </li>
        <li>Forget to have fun. While we work together to improve access to education for all we’d like to have a little fun. </li>
    </ol>
    <h2>Our Bottom Line</h2>
    <p>We reserve the right to make editorial decisions regarding submitted comments, including but not limited to removal of comments.  All comments are moderated.  They will be reviewed and posted as quickly as possible during regular business hours (Mon – Fri 8:30am – 5:30pm GMT).  Thanks for your support, for reading and for sharing.</p>

