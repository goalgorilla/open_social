        <li>You are solely responsible for protecting your own account password and other account information.</li>
        <li>Opinions expressed on the EEA online community by community members and volunteers is strictly their own responsibility. Racism, sexism and discriminatory or defamatory content is not allowed and will be removed immediately.</li>
        <li>The EEA aims to provide accurate information regarding educational assistance within the UK. The EEA is not responsible for inaccuracies published by EEA community members. When in doubt, please contact an EEA official to verify that the information provided by another community member is correct and can be acted upon. </li>
