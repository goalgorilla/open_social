    <h2 dir="ltr">About Open Social</h2>
    <p dir="ltr"><a href="https://www.getopensocial.com/">Open Social</a> is an open-source platform to build online communities. Replacing traditional intranets, it fuels efficiency and positive change. It supports organizations to innovate bottom-up instead of top-down.</p>
    <p dir="ltr">Open Social is built using <a href="https://www.drupal.org/project/social">Drupal 8</a>, a web technology for creating ambitious digital experiences which has more than a hundred thousand active contributors worldwide.</p>
    <h2 dir="ltr">Getting in touch</h2>
    <p dir="ltr">The quickest way to reach us during office hours is the online chat in the lower right corner. For longer discussions and commercial inquiries you can e-mail us on&nbsp;<a href="mailto:info@getopensocial.com">info@getopensocial.com</a>.</p>
    <p dir="ltr">You can also&nbsp;<a href="https://twitter.com/OpenSocialHQ">follow @OpenSocialHQ</a>&nbsp;on Twitter for the latest updates or&nbsp;<a href="http://webchat.freenode.net/?channels=#opensocial">ask support questions on IRC</a>&nbsp;during our support hours on Wednesdays 16:00-17:00 and Fridays 10:00-11:00 CET.</p>
    <h2>Help wanted! - Contribute to Open Social</h2>
    <blockquote>
    <p>"Without Drupal distributions, we won't be able to successfully compete with commercial vendors. Drupal distributions have great potential, but we have to do them right, and we have to figure out how to make them sustainable." - Dries Buytaert (founder of Drupal)</p>
    </blockquote>
    <p>Why should you get involved? :)</p>
    <ol>
        <li>You can use Open Social for your own projects and clients.</li>
        <li>You give back to the open-source community.</li>
        <li>As a Drupal freelancer or professional you improve your Drupal.org standing</li>
    </ol>
    <p>We welcome code contributions, issue reports and translations. Learn how you can <a href="https://www.drupal.org/docs/8/distributions/open-social/contribute-to-open-social">&nbsp;contribute in our Wiki</a>.</p>
